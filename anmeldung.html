<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung für KI Führerschein Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bleiben Sie informiert!</h1>
    </header>
    <main class="container">
        <section>
            <h2>Melden Sie sich für Updates an</h2>
            <form action="mailto:info@kifuehrerschein.org" method="post" enctype="text/plain">
                <label for="email">E-Mail Adresse:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="cta-button">Anmelden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KI Führerschein Initiative | <a href="index.html">Zurück zur Startseite</a></p>
    </footer>
</body>
</html>
