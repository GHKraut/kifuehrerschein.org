<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung für KI Führerschein Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jetzt E-Mail Eintragen und Platz sichern</h1>
    </header>
    <main class="container">
        <section>
            <h2>Ich freue mich auf den KI Führerschein und will auf die Warteliste - schickt mir bitte ein Mail, wenn ich anfangen kann</h2>
            <form action="https://formspree.io/f/xkgwlowv" method="POST">
                <label for="name">Name (optional):</label>
                <input type="text" name="name" id="name">

                <label for="email">E-Mail Adresse:</label>
                <input type="email" name="email" id="email" required>
                
                <div class="privacy-notice">
                    <input type="checkbox" id="privacy-consent" name="privacy-consent" required>
                    <label for="privacy-consent">
                        Ich stimme zu, dass meine E-Mail-Adresse gespeichert und für den Versand von Informationen zum KI Führerschein verwendet wird. Diese Zustimmung kann ich jederzeit widerrufen. Weitere Informationen finden Sie in unserer <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>.
                    </label>
                </div>

                <input type="hidden" name="_subject" value="Neue Anmeldung für KI Führerschein Updates">
                <input type="hidden" name="_next" value="https://kifuehrerschein.org/danke.html">
                <input type="text" name="_gotcha" style="display:none" />

                <button type="submit" class="cta-button">Anmelden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KI Führerschein Initiative | <a href="index.html">Zurück zur Startseite</a></p>
    </footer>
</body>
