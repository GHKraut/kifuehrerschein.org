<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Führerschein</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #121212;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1e1e1e;
            text-align: center;
            padding: 2rem 0;
        }
        h1 {
            margin-bottom: 0;
            font-size: 2.5em;
        }
        section {
            margin-bottom: 3rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9em;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .crossroads {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
        }
        .crossroads-option {
            text-align: center;
            width: 45%;
        }
        .crossroads-option img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KI Führerschein</h1>
            <p>Machen Sie sich fit für die KI-Zukunft!</p>
        </div>
    </header>
